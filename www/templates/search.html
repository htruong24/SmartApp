<ion-view view-title="Search">
  <ion-content>
    <h1>Search</h1>
    <p>
      <button ng-click="openPopover($event)">Open Popover</button>
      <button ng-click="showLoading()">Show Loading</button>
      <button ng-click="hideLoading()">Hide Loading</button>

      <button ng-click="showSheet()">Show Sheet</button>
      <button on-hold="onHold()" class="button">Test</button>
    </p>
  </ion-content>
</ion-view>
